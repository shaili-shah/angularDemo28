<h2>topics</h2>
<form>
    <input type="text" class="form-control"
    (keyup.enter) = "addTopic(topic)" #topic
    >

    <ul class="list-group">
        <li class="list-group-item" 
        *ngFor="let t of topics.controls"
        (click) = "removeTopic(t)" 
        >
            {{ t?.value }}
        </li>
    </ul>

</form>
