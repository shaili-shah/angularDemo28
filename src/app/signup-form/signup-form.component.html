
<h2>signup form</h2>
<form [formGroup]="form" >

    <div *ngIf="form.errors" class="alert alert-danger">
        username or password is invalid.
    </div>
    <div formGroupName="account">    
        <div class="form-group col-md-3">
        <label for="username">username</label>
        <input type="text"  formControlName="username"  name="username" id="username" class="form-control">
        <div *ngIf="username?.pending">checking for unique..</div>
        <div  *ngIf="username?.touched && username?.invalid" class="text text-danger">
            <div *ngIf="username?.errors?.required">  username is required  </div>
            <div *ngIf="username?.errors?.minlength">username must have atleast {{ username?.errors?.minlength?.requiredLength }} characters.</div>
            <div *ngIf="username?.errors?.canNotContainSpace">username cannot contain space.</div>
            <div *ngIf="username?.errors?.shouldBeUnique">username is already taken.</div>
          
        </div>
    </div>
</div>

    <div class="form-group col-md-3">
        <label for="password">password</label>
        <input type="text" formControlName="password"  name="passwords" id="password" class="form-control">
        
        <div *ngIf="password?.touched && password?.invalid">
            <div class="text text-danger" *ngIf="password?.errors?.required">password is required</div>
        </div>
   
    </div>

    <button class='btn btn-primary' type="submit">submit</button>
</form>
