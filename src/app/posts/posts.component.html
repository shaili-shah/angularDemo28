<h2>posts</h2>

<input type="text"
 (keyup.enter) = "addPost(title)" #title
 placeholder="enter title"
 class="form-control"
>
<br>

<ul class="list-group">
    <li class="list-group-item" *ngFor = "let post of posts" >
        <button class="btn btn-primary" (click)="updatePost(post)" >update</button>
        <button  [style.margin-left] = "'5px'" class="btn btn-danger" (click) = "deletePost(post)">delete</button>
        {{ post.title }}
    </li>
</ul>
