<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


<div class="panel panel-default">
    <div class="panel-heading" (click)="onclickShippingHeading()"  >
      {{title}}
    </div>
    <div  *ngIf="isShippingSelected"  class = "panel-body">
      <ng-content select = ".shipping"></ng-content>
    </div>
    <div class="panel-heading" (click)="onclickBillingHeading()" >     
      {{billingTitle}}
    </div>
    <div *ngIf="isBillingSelected" class="panel-body">
      <ng-content select =".billing"></ng-content>
    </div>
</div>
