<form #courseForm = "ngForm" ngSubmit= "submit(courseForm)">
    <div class="form-group">       
            <label for="">FirstName</label>
            <input ngModel type="text" class="form-control" name="firstname" id="firstname" #firstname="ngModel"  required >    
            <div class="text-danger" *ngIf=" firstname.touched && firstname.errors?.required">required</div>  
    </div>

    <div class="form-group">       
        <label for="isSubscribe">subscribe to course</label>
        <input ngModel type="checkbox" class="checkbox" name="isSubscribe">      
    </div>

    <div class="form-group">
        <label for="courses">couses</label>
        <div class="radio" *ngFor = "let c of courses">
            <input ngModel type="radio" name="courses" [value]="c.id"> {{c.name}}
        </div>
    </div>

        <select multiple  name="courses" id="courses" class="form-control col-md-3" ngModel>
            <option  *ngFor="let c of courses"  [value]="c.id"> {{ c.name}}  </option>
        </select>
   

    <button class="btn btn-primary" [disabled]="!courseForm.valid" >submit</button>

    {{ courseForm.value | json }}

</form>
